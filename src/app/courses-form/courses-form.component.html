<form #cf="ngForm" (ngSubmit)="submit(cf.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label><br />
    <input
      type="text"
      name="courseName"
      id="courseName"
      required
      ngModel
      minlength="5"
      #courseName="ngModel"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors.required">Course name is required</div>
      <div *ngIf="courseName.errors.minlength">
        Course name should be
        {{ courseName.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label
    ><select
      ngModel
      name="category"
      id="category"
      class="form-control"
      required
      ngModel
      #category="ngModel"
    >
      <option value=""></option>
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid"
    >
    <div *ngIf="category.errors.required">Category is required</div>
</div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isGuaranted" /> 30-days money-back
      guarantee
    </label>
  </div>
  <p>
    {{ cf.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!cf.valid">Create</button>
</form>
