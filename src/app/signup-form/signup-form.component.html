<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
        The username or password is invalid.
    </div>
    <div class="formGroup">

        <div class="form-group">
            <label for="username">Username</label
                ><input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                />
                <div *ngIf="username.pending">Checking for uniqueness...</div>
                <div *ngIf= "username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">Username is required.</div>
                    <div *ngIf="username.errors.minlength">Username should be at least {{ username.errors.minlength.requiredLength }} characters.</div>
                    <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces.</div>
                    <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label
                    ><input
                    type="text"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    />
                </div>
            </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
